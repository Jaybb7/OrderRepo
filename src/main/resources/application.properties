spring.application.name=orderBroker

# MySQL Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/orderdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Chichi@73
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8082

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=order-broker-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=20
# Max number of connections in pool
spring.datasource.hikari.minimum-idle=5
# Minimum number of idle connections in the pool
spring.datasource.hikari.idle-timeout=30000
# Max idle time for connections in milliseconds
spring.datasource.hikari.connection-timeout=20000
# Max time to wait for a connection from the pool in milliseconds
spring.datasource.hikari.max-lifetime=1800000
# Max lifetime of a connection in milliseconds before it's retired